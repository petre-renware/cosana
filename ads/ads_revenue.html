<!--- [ ads_revenue_data ] --->

<input id="ads_revenue__pk" type="text" class="form-control" placeholder="PK will automatically come here..." hidden>



<!---- remarks field - ID: ads_revenue_remarks ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_remarks_label">Remarks</span>
    </div>
    <input id="ads_revenue_remarks" type="text" class="form-control" aria-describedby="ads_revenue_remarks_label"
        placeholder="Any usefull notes...">
</div>


<h6 class="text-center">Your point of view...</h6>


<!---- min_expected field - ID: ads_revenue_min_expected ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_min_expected_label">Min Expected</span>
    </div>
    <input id="ads_revenue_min_expected" type="number" class="form-control" aria-describedby="ads_revenue_min_expected_label"
        placeholder="Minimum revenue expected...">
</div>


<!---- max_expected field - ID: ads_revenue_max_expected ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_max_expected_label">Max Expected</span>
    </div>
    <input id="ads_revenue_max_expected" type="number" class="form-control" aria-describedby="ads_revenue_max_expected_label"
        placeholder="Maximum revenue expected...">
</div>


<!---- market_price field - ID: ads_revenue_market_price ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_market_price_label">Market price</span>
    </div>
    <input id="ads_revenue_market_price" type="number" class="form-control" aria-describedby="ads_revenue_market_price_label"
        placeholder="Market price...">
</div>


<h6 class="text-center">Potential client point of view...</h6>


<!---- allocated_budget field - ID: ads_revenue_allocated_budget ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_allocated_budget_label">Allocated budget</span>
    </div>
    <input id="ads_revenue_allocated_budget" type="number" class="form-control" aria-describedby="ads_revenue_allocated_budget_label"
        placeholder="Allocated budget...">
</div>


<!---- customer_min_expectation field - ID: ads_revenue_customer_min_expectation ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_customer_min_expectation_label">Minimum expectation</span>
    </div>
    <input id="ads_revenue_customer_min_expectation" type="number" class="form-control" aria-describedby="ads_revenue_customer_min_expectation_label"
        placeholder="Minimum expectation to pay for...">
</div>


<!---- customer_max_expectation field - ID: ads_revenue_customer_max_expectation ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="ads_revenue_customer_max_expectation_label">Maximum expectation</span>
    </div>
    <input id="ads_revenue_customer_max_expectation" type="number" class="form-control" aria-describedby="ads_revenue_customer_max_expectation_label"
        placeholder="Maximum expectation to pay for...">
</div>



<!---- _updated audit data info fields - ID: ads_revenue_data__updated_by, ads_revenue_data__updated_at ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text bg-secondary text-warning" id="_updated_label">Updated by... at...</span>
    </div>
    <input id="ads_revenue__updated_by" type="text" class="form-control" aria-describedby="_updated_by_label"
            placeholder="updated by info" readonly>
    <input id="ads_revenue__updated_at" type="text" class="form-control" aria-describedby="_updated_label"
            placeholder="updated time info" readonly>
</div>
