<!--- [ ads_general_data ] --->

<input id="ads_general_data__pk" type="text" class="form-control" placeholder="PK will automatically come here..." hidden>



<!---- decisive_event field - ID: ads_general_data_decisive_event ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="decisive_event_label">Decisive event</span>
    </div>
    <input id="ads_general_data_decisive_event" type="text" class="form-control" aria-describedby="decisive_event_label"
        placeholder="The event who trigger motivation for aquisition...">
</div>


<!---- competition field - ID: ads_general_data_competition ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="competition_label">Competition</span>
    </div>
    <textarea id="ads_general_data_competition" class="form-control" aria-label="competition_label"
        placeholder="Shortly enumerate and describe existing competitors..."></textarea>
</div>

<!---- potential_problems field - ID: ads_general_data_potential_problems ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="potential_problems_label">Potential problems</span>
    </div>
    <textarea id="ads_general_data_potential_problems" class="form-control" aria-label="potential_problems_label"
        placeholder="Shortly describe known potential problems / issues / risks and their implications..."></textarea>
</div>


<!---- team_members field - ID: ads_general_data_team_members ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="team_members_label">Team members</span>
    </div>
    <input id="ads_general_data_team_members" type="text" class="form-control" aria-describedby="team_members_label"
        placeholder="Enumerate the team name or its members as are recognized in your company...">
</div>


<!---- client_company field - ID: ads_general_data_client_company ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text" id="client_company_label">Client company</span>
    </div>
    <input id="ads_general_data_client_company" type="text" class="form-control" aria-describedby="client_company_label"
            placeholder="Shortly describe target client and company..">
</div>


<!---- _updated audit data info fields - ID: ads_general_data__updated_by, ads_general_data__updated_at ---->
<div class="input-group input-group-sm mb-2">
    <div class="input-group-prepend">
        <span class="input-group-text bg-secondary text-warning" id="_updated_label">Updated by... at...</span>
    </div>
    <input id="ads_general_data__updated_by" type="text" class="form-control" aria-describedby="_updated_by_label"
            placeholder="updated by info" readonly>
    <input id="ads_general_data__updated_at" type="text" class="form-control" aria-describedby="_updated_label"
            placeholder="updated time info" readonly>
</div>
